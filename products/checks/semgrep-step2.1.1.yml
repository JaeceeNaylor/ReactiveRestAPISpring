rules:
  - id: step2.1.1-missing-table-annotation
    languages: [java]
    severity: ERROR
    message: 'Step 2.1 incomplete: Add @Table("products") above the Product class.'
    paths:
      include:
        - src/main/java/com/example/products/domain/Product.java
    patterns:
      - pattern: |
          public class Product {
            ...
          }
      - pattern-not: |
          @Table("products")
          public class Product {
            ...
          }
