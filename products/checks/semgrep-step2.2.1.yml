rules:
  - id: step2.2-product-id-field
    languages: [java]
    severity: ERROR
    message: >
      Step 2.2 incomplete: Add an @Id field `private Long id;` and import Id in Product.java.
    paths:
      include:
        - products/src/main/java/com/example/products/domain/Product.java
    patterns:
      - pattern: |
          @Table("products")
          public class Product {
            @Id
            private Long id;
          }
