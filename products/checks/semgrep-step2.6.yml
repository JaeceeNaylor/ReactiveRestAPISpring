rules:
  - id: step2.6-missing-set-name-setter
    languages: [java]
    severity: ERROR
    message: "Step 2.6 incomplete: Add public void setName(String name) that assigns the argument to the name field."
    paths:
      include:
        - src/main/java/com/example/products/domain/Product.java
    patterns:
      - pattern: |
          public void setName(String name) { this.name = name; }
