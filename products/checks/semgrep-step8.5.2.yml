rules:
  - id: step8.5.2-missing-set-price-setter
    languages: [java]
    severity: ERROR
    message: "Step 8.5.2 incomplete: Add public void setPrice(BigDecimal price) that assigns the argument to the price field."
    paths:
      include:
        - src/main/java/com/example/products/domain/Product.java
    patterns:
      - pattern: |
          public void setPrice(BigDecimal price) { this.price = price; }
